<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Profesores</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre Profesor</th>
                        <th>Asignatura</th>
                        <th>Estudiantes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of profesores let i = index" class="text-center">
                        <td>{{i}}.{{item.nombres}}</td>
                        <td>{{i}}.{{item.nombre_asignatura}}</td>
                        <td>{{i}}.{{item.nombre_Estudiante}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <a href="http://localhost:4200/" class="btn btn-info" role="button" aria-pressed="true">Refrescar</a>
    </div>
</div>
